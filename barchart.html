<head>
<meta charset="utf-8">
<link rel='stylesheet' type='text/css' href='normalize.css'>
<link rel='stylesheet' type='text/css' href='skeleton.css'>
<style>

.axis path,
.axis line {
	fill: none;
	stroke: #000;
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<div class='container'>

	<div id='bargraph'></div>

</div>

<script>

	var timeParse = d3.timeParse("%Y-%m-%d");
	var timeFormat = d3.timeFormat('%Y');

	var margin = {top: 20, right: 80, bottom: 30, left: 50},
	    width = 960 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

	var x = d3.scaleTime()
					.range([0, width]);

	var y = d3.scaleLinear()
					.range([height, 0]);

	var svg = d3.select('#bargraph').append('svg')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	.append('g')
		.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

	// Data Dependent Bits
	d3.json('barchartdata.json', function(error, data) {
		if (error) throw error;
		console.log(data);
		x.domain([timeParse(data.data[0][0]), timeParse(data.data[data.data.length-1][0])]);
		y.domain(d3.extent(data.data.map(function(d) {return d[1] } )));

		svg.append('g')
			.attr('transform', 'translate(0,' + (height+10) + ')')
			.call(d3.axisBottom(x));

		svg.append('g')
			.attr('transform', 'translate(-5, 0)')
			.call(d3.axisLeft(y));

		var bar = svg.selectAll('.bar')
			.data(data.data)
			.enter().append('g')
				.attr('class', 'bar')
				.attr('transform', function(d) { return 'translate(' + x(timeParse(d[0])) + ',' + y(d[1]) + ')'});
// { console.log(timeParse(d[0])) })
			bar.append('rect')
				.attr('x', 1)
				.attr('width', 2)
				.attr('height', function(d) { return height - y(d[1])})


	})


</script>
</body>
